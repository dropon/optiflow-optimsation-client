        orderCategories:
        - FOOD
        - DIRT
        vehicleCategory: SMALL_TRUCK
      properties:
        orderCategories:
          description: The sequence of order categories that has to be respected within
            a route. The index of the category in the list determines the sequence.
            Categories that do not correspond to any order will be ignored.
          example:
          - FOOD
          - DIRT
          items:
            maxLength: 36
