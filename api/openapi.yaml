          example: SMALL_BOX
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
        forbiddenOrderCategory:
          description: Orders belonging to this category cannot be loaded or unloaded
            while the constraint applies. The constraint will be ignored when no order
            belongs to this category.
          example: BIG_BOX
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
