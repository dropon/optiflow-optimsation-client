    OrderLoadingIncompatibilityConstraint:
      description: Describes a constraint where orders are forbidden to be loaded
        or unloaded while other orders are loaded in the vehicle.
      example:
        loadedOrderCategory: SMALL_BOX
        forbiddenOrderCategory: BIG_BOX
        vehicleCategory: SINGLE_COMPARTMENT
      properties:
        loadedOrderCategory:
          description: Orders belonging to this category must be loaded in the vehicle
            for this constraint to apply. The constraint will be ignored when no order
