        latestStartTime:
          description: "The latest point in time a route assigned to the vehicle may\
            \ start. This must not be earlier than the vehicle's earliest start time\
            \ nor later than the vehicle's earliest end time. Formatted according\
            \ to [RFC 3339, section 5.6](https://tools.ietf.org/html/rfc3339#section-5.6).\
            \ The date must not be before `1970-01-01T00:00:00+00:00` nor after `2037-12-31T23:59:59+00:00`.\
