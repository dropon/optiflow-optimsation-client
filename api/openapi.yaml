openapi: 3.0.1
info:
  contact:
    url: https://developer.myptv.com/
  description: With the Route Optimization OptiFlow service you can schedule and optimize
    the routes of your fleet.
  title: Route Optimization OptiFlow
  version: "1.17"
servers:
- url: https://api.myptv.com/routeoptimization/optiflow/v1
security:
- apiKeyAuth: []
tags:
- name: Optimization
paths:
  /optimizations:
    post:
      description: "Initiates a cost-minimizing optimization that efficiently schedules\
        \ orders onto routes. The routes are assigned to the provided vehicles and\
        \ satisfy the given constraints. Once the optimization is accepted, the optimization\
        \ starts for the requested duration after which the resulting routes can be\
        \ retrieved."
      operationId: startOptimization
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              animalTransport:
                $ref: "#/components/examples/AnimalTransportRequest"
              deliveriesWithBackHauls:
                $ref: "#/components/examples/DeliveriesWithBackHaulsRequest"
              nothingToOptimize:
                $ref: "#/components/examples/NothingToOptimizeRequest"
              postalService:
                $ref: "#/components/examples/PostalServiceRequest"
              taxiService:
                $ref: "#/components/examples/TaxiServiceRequest"
            schema:
              $ref: "#/components/schemas/OptimizationRequest"
        description: The data needed to optimize the routes.
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OptimizationIdentifier"
          description: The request has been accepted for optimization.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Response on failure.
      tags:
      - Optimization
  /optimizations/{id}:
    get:
      description: "Retrieves the current result of the optimization. While the optimization\
        \ is running, this will return intermediate metrics to track the progress.\
        \ Once succeeded, the optimized routes are returned."
      operationId: getOptimizationResult
      parameters:
      - description: A unique identifier of the optimization.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                animalTransport:
                  $ref: "#/components/examples/AnimalTransportResult"
                deliveriesWithBackHauls:
                  $ref: "#/components/examples/DeliveriesWithBackHaulsResult"
                nothingToOptimize:
                  $ref: "#/components/examples/NothingToOptimizeResult"
                postalService:
                  $ref: "#/components/examples/PostalServiceResult"
                taxiService:
                  $ref: "#/components/examples/TaxiServiceResult"
              schema:
                $ref: "#/components/schemas/OptimizationResult"
          description: The current result of the optimization is successfully provided.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Response on failure.
      tags:
      - Optimization
  /optimizations/{id}/stop:
    post:
      description: "Stops an optimization. Once accepted, the optimization will stop\
        \ as soon as possible and the final state of the routes can be retrieved."
      operationId: stopOptimization
      parameters:
      - description: A unique identifier of the optimization.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "202":
          description: Stopping the optimization is successfully triggered.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Response on failure.
      tags:
      - Optimization
