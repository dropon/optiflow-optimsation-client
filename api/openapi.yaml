            \ threshold, the additional cost for the extra kilometers contributes\
            \ to the total cost of the route."
          items:
            $ref: "#/components/schemas/OverdistanceCost"
          maxItems: 20
          type: array
        overstops:
          default: []
          description: "A list of overstop costs that describe an increasing cost\
            \ if the number of stops of a route exceeds a threshold. For each exceeded\
            \ threshold, the additional cost for the extra stops contributes to the\
            \ total cost of the route."
          items:
