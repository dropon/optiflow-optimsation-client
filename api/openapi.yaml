    RepositioningEffortCost:
      description: |-
        Specifies an increased cost per effort if the route's repositioning effort goes above a threshold.
        When two orders are loaded into the same compartment and delivered in the reverse order, we refer to them as a non-last-in-first-out (non-LIFO) pair. Any non-LIFO pair of orders requires repositioning in the vehicle, as the last picked-up order obstructs the first order that needs to be delivered. The effort involved in this repositioning is the minimum effort required for the two orders. The total repositioning effort for the route is the sum of the repositioning efforts for all non-LIFO pairs of orders.
      example:
        extraPerEffort: 0.9301444243932576
        threshold: 0
      properties:
        threshold:
          description: The threshold for the repositioning effort from which the cost
            per effort applies.
          format: int32
          minimum: 0
          type: integer
        extraPerEffort:
          description: "Specifies the extra cost for every unit of effort above the\
            \ threshold. If the threshold of multiple repositioning effort costs is\
            \ exceeded, the extra costs per effort are added."
          exclusiveMinimum: true
          format: double
          minimum: 0
          type: number
      required:
      - extraPerEffort
      - threshold
      type: object
    RespectedOrderSequence:
      description: A sequence that must be respected when scheduling routes. Orders
        belonging to a category that occurs earlier in the sequence must be delivered
        before an order belonging to a category later in the sequence can be picked
        up.
