    OptimizationResultMetadata:
      description: The result metadata which contains the user-defined request metadata.
      example:
        created: 2023-10-03T12:30:00Z
        name: name
        tags:
        - tags
        - tags
      properties:
        name:
          description: The name of the optimization.
          type: string
        tags:
          description: A list of tags of the optimization.
          items:
            type: string
          type: array
        created:
          description: "The creation time of the optimization. Formatted according\
            \ to [RFC 3339, section 5.6](https://tools.ietf.org/html/rfc3339#section-5.6)."
          example: 2023-10-03T12:30:00Z
          format: date-time
          type: string
      type: object
    OptimizationSettings:
      description: General settings of the optimization.
      example:
        duration: 7200
      properties:
        duration:
          description: |-
            Defines the maximum duration [s] the optimization can use to reduce the cost of the scheduled routes.
            Please note that the upper bound on optimization duration is a technical limit. Check your individual price plan or contract to see which limits apply. The optimization will automatically stop when this duration is spent in the `RUNNING` status but can also be stopped manually using the *stopOptimization* endpoint.
          example: 7200
          format: int32
          maximum: 86400
          minimum: 0
          type: integer
      required:
      - duration
      type: object
    OptimizationStatus:
      description: |-
        Describes the current status of the optimization.
        * `PREPARING` - The optimization has been accepted. Time-distance data is being calculated and the data is being prepared for optimization.
        * `RUNNING` - The routes are being optimized. Metrics will provide insights into the current result of the optimization.
        * `STOPPING` - A request has been received to stop the optimization. The optimization will stop as soon as possible.
        * `FAILED` - The optimization has failed. An error will be provided to clarify what went wrong.
        * `SUCCEEDED` - The optimization has completed successfully.
      enum:
      - PREPARING
      - RUNNING
      - STOPPING
      - FAILED
      - SUCCEEDED
      type: string
      x-enum-varnames:
      - PREPARING
      - RUNNING
      - STOPPING
      - FAILED
      - SUCCEEDED
    OrderCompartmentCombinationConstraint:
      description: A constraint on the combination of orders and compartments belonging
        to a certain category.
      example:
        compartmentCategory: COOLING_COMPARTMENT
        type: ORDER_REQUIRES_COMPARTMENT
        orderCategory: FROZEN
      properties:
        type:
          $ref: "#/components/schemas/OrderCompartmentCombinationConstraintType"
        orderCategory:
          description: The category of orders to which the constraint applies. The
            constraint will be ignored when no order belongs to this category.
          example: FROZEN
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
        compartmentCategory:
          description: The category of compartments to which the constraint applies.
            The constraint will be ignored when no compartment belongs to this category.
          example: COOLING_COMPARTMENT
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
      required:
      - compartmentCategory
      - orderCategory
      - type
      type: object
    OrderCompartmentCombinationConstraintType:
      description: |-
        Describes which combination of orders and compartments have to be respected or excluded.
        * `ORDER_REQUIRES_COMPARTMENT` - An order from the given order category can only be loaded into a compartment from the given compartment category.
        * `COMPARTMENT_REQUIRES_ORDER` - A compartment from the given compartment category can only be used to load orders from the given order category.
        * `FORBIDDEN_COMBINATION` - An order from the given order category cannot be loaded into a compartment from the given compartment category.
      enum:
      - ORDER_REQUIRES_COMPARTMENT
      - COMPARTMENT_REQUIRES_ORDER
      - FORBIDDEN_COMBINATION
      example: ORDER_REQUIRES_COMPARTMENT
      type: string
      x-enum-varnames:
      - ORDER_REQUIRES_COMPARTMENT
      - COMPARTMENT_REQUIRES_ORDER
      - FORBIDDEN_COMBINATION
