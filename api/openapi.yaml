            routes. Orders belonging to a category that occurs earlier in the sequence
            must be delivered in the route before an order belonging to a category
            later in the sequence can be picked up.
          items:
            $ref: "#/components/schemas/RespectedOrderSequence"
          maxItems: 1000
          type: array
        loadingIncompatibilities:
          default: []
          description: A list of constraints that prevent orders to be loaded or unloaded
            while other orders are loaded in the vehicle.
          items:
