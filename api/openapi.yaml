    ForbiddenTaskSequence:
      description: Constrains tasks belonging a certain category to be executed before
        tasks belonging to another category on the route.
      example:
        firstTaskCategory: BLACK_PAINT
        type: NOT_IMMEDIATELY_BEFORE
        secondTaskCategory: WHITE_PAINT
        vehicleCategory: VAN
      properties:
        firstTaskCategory:
          description: The category of tasks that cannot be scheduled on the route
            before a task with the second task category. The constraint will be ignored
            when no task belongs to this category.
          example: BLACK_PAINT
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
        type:
          $ref: "#/components/schemas/ForbiddenTaskSequenceType"
        secondTaskCategory:
          description: The category of the tasks that must not be preceded in the
            route by tasks belonging to the first task category. The constraint will
            be ignored when no task belongs to this category.
          example: WHITE_PAINT
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
        vehicleCategory:
          description: The category of vehicles to which this constraint applies.
            When omitted the constraint applies to all vehicles. The constraint will
            be ignored when no vehicle belongs to this category.
          example: VAN
          maxLength: 36
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]{1,36}$"
          type: string
